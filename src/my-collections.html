<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-collections">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Collections</h1>
    </div>
  </template>

  <script>
    class MyCollections extends Polymer.Element {
      static get is() { return 'my-collections'; }
    }

    window.customElements.define(MyCollections.is, MyCollections);
  </script>
</dom-module>
